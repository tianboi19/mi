<!DOCTYPE html>

	<head>

		<title>会员登录</title>

        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.0/jquery.js"></script>
        <script type="text/javascript">


            $(function () {
                //获取数据传到后台，再接收返回值 正确就带数据转到index
                const REGISTER_URL = "http://localhost:8080/mi/login"
                $("#sub").click(function () {
                    let username = $("#name").val();
                    let password = $("#password").val();
                    let params = {
                        username: username,
                        password: password
                    };
                    console.log("接收到的数据"+username+password)
                    $.post(REGISTER_URL, params, function (result) {
                        if (result.status === 200 && result.data) {

                            let emp =new Emp(username);

                            sessionStorage.setItem("user",JSON.stringify(emp));
                            //页面跳转
                            window.location.replace("index.html");
                        } else {
                            alert("密码错误或者账号错误")
                        }
                    })

                })
            })
        </script>
